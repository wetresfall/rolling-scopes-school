<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <section class="slide">
      <h1 class="slide-heading">cssMemeSlider</h1>

<!-- HEADER -->

      <header class="slide-audio">
        <audio class="audio" controls src="./assets/Your_Reality.mp3"></audio>
      </header>

<!-- SLIDE -->

      <div class="slide-img">
        <img class="img" src="./assets/Monika.jpg" alt="Monika">
        <img class="img" src="./assets/Sayori.jpg" alt="Sayori">
        <img class="img" src="./assets/Natsuki.jpg" alt="Natsuki">
        <img class="img" src="./assets/Yuri.jpg" alt="Yuri">
        <img class="img" src="./assets/Now_everyone_can_be_happy..jpg" alt="End">
      </div>

<!-- FOOTER -->

      <footer class="slide-footer">
        <div class="slide-footer-radio">
          <input id="first" type="radio" value="first" name="gen" checked>
          <label for="first">
            <svg height="30" width="30">
              <circle cx="15" cy="15" r="10" stroke="#000000" stroke-width="2" fill="#F1F3F4"/>
            </svg>
          </label>
          <input id="second" type="radio" value="second" name="gen">
          <label for="second">
            <svg height="30" width="30">
              <circle cx="15" cy="15" r="10" stroke="#000000" stroke-width="2" fill="#F1F3F4"/>
            </svg>
          </label>
          <input id="third" type="radio" value="third" name="gen">
          <label for="third">
            <svg height="30" width="30">
              <circle cx="15" cy="15" r="10" stroke="#000000" stroke-width="2" fill="#F1F3F4"/>
            </svg>
          </label>
          <input id="fourth" type="radio" value="fourth" name="gen">
          <label for="fourth">
            <svg height="30" width="30">
              <circle cx="15" cy="15" r="10" stroke="#000000" stroke-width="2" fill="#F1F3F4"/>
            </svg>
          </label>
          <input id="five" type="radio" value="five" name="gen">
          <label for="five">
            <svg height="30" width="30">
              <circle cx="15" cy="15" r="10" stroke="#000000" stroke-width="2" fill="#F1F3F4"/>
            </svg>
          </label>
        </div>
        <div class="slide-footer-text"> 
          <div class="text-container">
            <p class="text">Will you delete me?</p>
            <p class="text">Will you hug me?</p>
            <p class="text">Will you write me?</p>
            <p class="text">Will you stay with me?</p>
            <p class="text">I'll leave you be...</p>
          </div>
        </div>
      </footer>

    </section>
  </div>
</body>
</html>
